apiVersion: batch/v1
kind: Job
metadata:
  name: rl-training-job
spec:
  template:
    spec:
      containers:
        - name: trainer
          image: northamerica-northeast2-docker.pkg.dev/elated-emitter-454512-q9/cloud-run/trainer:latest
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "4"
              memory: "8Gi"
          env:
            - name: BUCKET_NAME
              value: "genai-genesis-storage"
          volumeMounts:
            - name: sa-key
              mountPath: "/secrets/sa-key"
              readOnly: true
      volumes:
        - name: sa-key
          secret:
            secretName: gcp-sa-key
      restartPolicy: Never
  backoffLimit: 0
